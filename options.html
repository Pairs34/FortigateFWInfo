<!DOCTYPE html>
<html>
<head>
    <title>Firmware Analiz Ayarları</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16" style="vertical-align: -4px; margin-right: 8px;">
  <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311a1.464 1.464 0 0 1 .872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1-.872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1-.872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1 .872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.858 2.929 2.929 0 0 1 0 5.858z"/>
</svg>Eklenti Ayarları</h1>

        <div class="form-group">
            <label for="targetUrl">Aktif Olacak Cihaz URL:</label>
            <input type="url" id="targetUrl" name="targetUrl" placeholder="https://cihaz-ip-adresi-veya-domain">
            <small>Eklentinin hangi cihaz yönetim arayüzünde çalışacağını belirtin.</small>
        </div>

        <div class="form-group">
            <label for="apiKey">ChatGPT API Anahtarı:</label>
            <div class="password-container">
                <input type="password" id="apiKey" name="apiKey" placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxx">
                <button type="button" id="toggleApiKey" title="Göster/Gizle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                      <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                    </svg>
                </button>
            </div>
             <small>OpenAI API anahtarınız. Güvende tutulur.</small>
        </div>

        <button id="saveButton">Ayarları Kaydet</button>
        <p id="status"></p> </div> <script src="options.js"></script>
</body>
</html>
